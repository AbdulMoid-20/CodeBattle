<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | CodeBattle</title>

    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="auth-wrapper">
        <section class="auth-card">

            <header class="auth-header">
                <h1>Create your account</h1>
                <p>Join <span>CodeBattle</span> and start competing</p>
            </header>

            <form class="auth-form" id="signupForm">

                <div class="form-group">
                    <label>Username</label>
                    <input id="username" type="text" placeholder="e.g. code_master">
                    <small class="error" id="usernameError"></small>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input id="email" type="email" placeholder="you@example.com">
                    <small class="error" id="emailError"></small>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    <span class="toggle-password" data-target="password">ğŸ‘ï¸</span>
                    <small class="error" id="passwordError"></small>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input id="confirm" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    <span class="toggle-password" data-target="confirm">ğŸ‘ï¸</span>
                    <small class="error" id="confirmError"></small>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>
            </form>

            <footer class="auth-footer">
                <p>Already have an account? <a href="./login.html">Sign in</a></p>
            </footer>

        </section>
    </main>

    <!-- SUCCESS MODAL -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Account Created ğŸ‰</h2>
            <p>Your Student ID</p>

            <div class="student-id" id="studentIdText"></div>

            <button id="copyBtn" class="btn-secondary">Copy Student ID</button>

            <p class="note">Save this ID. You will need it to log in.</p>

            <a href="./login.html" class="btn-primary">Go to Login</a>
        </div>
    </div>

    <script src="./signup.js"></script>
</body>

</html>
