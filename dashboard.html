<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | CodeBattle</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --bg: #020617;
            --card: #0f172a;
            --primary: #14b8a6;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --border: #1e293b;
            --error: #ef4444;
            --radius: 14px;
        }

        /* =============== Navigation ================ */
        .navigation {
            position: fixed;
            width: 300px;
            height: 100%;
            background: var(--card);
            border-left: 10px solid var(--card);
            transition: 0.5s;
            overflow: hidden;
        }

        .navigation.active {
            width: 80px;
        }

        .navigation ul {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .navigation ul li {
            position: relative;
            width: 100%;
            list-style: none;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }

        .navigation ul li:hover,
        .navigation ul li.hovered {
            background-color: var(--bg);
        }

        .navigation ul li:nth-child(1) {
            font-size: 2rem;
            /* font-weight: 600; */
            margin-bottom: 40px;
            pointer-events: none;
        }

        .navigation ul li a {
            position: relative;
            display: block;
            width: 100%;
            display: flex;
            text-decoration: none;
            color: var(--text);
        }

        .navigation ul li:hover a,
        .navigation ul li.hovered a {
            color: var(--primary);
        }

        .navigation ul li a .icon {
            position: relative;
            display: block;
            min-width: 60px;
            height: 60px;
            /* margin-left: 10px; */
            line-height: 75px;
            text-align: center;
        }

        .navigation ul li a .icon .logo {
            margin: 0.8rem auto;
            margin-left: 5px;
            width: 50px;
            height: 50px;
        }

        .navigation ul li a .title {
            position: relative;
            display: block;
            padding: 0 10px;
            height: 60px;
            line-height: 60px;
            text-align: start;
            white-space: nowrap;
        }

        .navigation ul li a .brand-name {
            margin: 0.3rem 0;
        }

        /* --------- curve outside ---------- */
        .navigation ul li:hover a::before,
        .navigation ul li.hovered a::before {
            content: "";
            position: absolute;
            right: 0;
            top: -50px;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border-radius: 50%;
            box-shadow: 35px 35px 0 10px var(--bg);
            pointer-events: none;
        }

        .navigation ul li:hover a::after,
        .navigation ul li.hovered a::after {
            content: "";
            position: absolute;
            right: 0;
            bottom: -50px;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border-radius: 50%;
            box-shadow: 35px -35px 0 10px var(--bg);
            pointer-events: none;
        }

        .main {
            position: absolute;
            width: calc(100% - 300px);
            left: 300px;
            min-height: 100vh;
            background: var(--bg);
            transition: 0.5s;
        }

        .main.active {
            width: calc(100% - 80px);
            left: 80px;
        }

        .topbar {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .toggle {
            position: relative;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
        }

        .toggle .menu {
            color: var(--primary);
        }

        .search {
            position: relative;
            width: 400px;
            margin: 0 10px;
        }

        .search label {
            position: relative;
            width: 100%;
        }

        .search label input {
            width: 100%;
            height: 40px;
            border-radius: 40px;
            padding: 5px 20px;
            padding-left: 35px;
            font-size: 18px;
            outline: none;
            border: 1px solid var(--black2);
        }

        .search label ion-icon {
            position: absolute;
            top: 0;
            left: 10px;
            font-size: 1.2rem;
        }

        .user {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }

        .user img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* =========================
   THEME SWITCH WITH ICONS
========================= */
       /* =========================
   THEME SWITCH
========================= */
.theme-switch {
  display: flex;
  align-items: center;
  margin-right: 14px;
}

.theme-switch input {
  display: none;
}

.switch {
  position: relative;
  width: 64px;
  height: 32px;
  background: var(--border);
  border-radius: 50px;
  cursor: pointer;
  transition: background 0.3s ease;
}

/* Slider knob */
.slider {
  position: absolute;
  top: 4px;
  left: 4px;
  width: 24px;
  height: 24px;
  background: var(--card);
  border-radius: 50%;
  transition: transform 0.3s ease;
  z-index: 3;
}

/* Icons */
.switch .icon {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  z-index: 2;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.switch .icon svg {
  width: 14px;
  height: 14px;
}

.switch .moon {
  left: 10px;
}

.switch .sun {
  right: 10px;
}

.switch .moon svg {
  stroke: #38bdf8;
}

.switch .sun svg {
  stroke: #facc15 !important;
  /* color: #facc15; */
}

/* ===== DARK MODE (default) ===== */
body:not(.light) .switch {
  background: var(--border);
}

body:not(.light) .switch .moon {
  opacity: 1;
}

/* ===== LIGHT MODE ===== */
body.light .switch {
  background: var(--primary);
}

body.light .switch .slider {
  transform: translateX(32px);
}

body.light .switch .sun {
  opacity: 1;
}

    </style>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- =============== Navigation ================ -->

    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <img src="./assets/logo.svg" alt="">
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <i data-lucide="layout-dashboard"></i>

                    </span>
                    <span class="title">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <i data-lucide="users"></i>
                    </span>
                    <span class="title">Customers</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <i data-lucide="message-circle"></i>
                    </span>
                    <span class="title">Messages</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <i data-lucide="info"></i>
                    </span>
                    <span class="title">Help</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <i data-lucide="settings"></i>
                    </span>
                    <span class="title">Settings</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <i data-lucide="lock"></i>
                    </span>
                    <span class="title">Password</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon">
                        <i data-lucide="log-out"></i>
                    </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>


    <!-- main -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <i data-lucide="menu" class="menu"></i>
            </div>

            <div class="theme-switch">
                <input type="checkbox" id="themeToggle">
                <label for="themeToggle" class="switch">
                    <span class="icon moon">
                        <i data-lucide="moon"></i>
                    </span>
                    <span class="icon sun">
                        <i data-lucide="sun"></i>
                    </span>
                    <span class="slider"></span>
                </label>
            </div>




            <div class="user">
                <img src="./imgs/customer02.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- JS -->
    <script src="./script.js"></script>
